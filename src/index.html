<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <section class="content">
      <form class="form"> 
        
        <label class="primeira-linha"><h1>Cripto</h1></label>

        <p class="deslocamento"><strong>Chave:</strong><input type="number" id="chave" style="width:90px"></p>
        
        <label class="buttons">
          <input type="button" id="coding" class="code" value="Codificar">

        </label>
       
      </form>
  </section>
  </main>
  
  <script src="index.js" type="module"></script>
</body>
</html>
